<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Card</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card" style="width: 18rem">
        <img
          src="community-avatar.jpg"
          class="card-img-top"
          alt="Community Avatar"
        />
        <div class="card-body">
          <h5 class="card-title">Community Name</h5>
          <p class="card-text">
            Some quick example text to build on the community and make up the
            bulk of the card's content.
          </p>
          <span class="badge badge-primary">Category</span>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
<div class="container mt-5">
  <h2>Create New Community</h2>
  <form>
    <div class="form-group">
      <label for="communityName">Community Name</label>
      <input
        type="text"
        class="form-control"
        id="communityName"
        placeholder="Enter Community Name"
      />
    </div>
    <div class="form-group">
      <label for="communityDescription">Description</label>
      <textarea
        class="form-control"
        id="communityDescription"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="communityCategory">Category</label>
      <select class="form-control" id="communityCategory">
        <option>Technology</option>
        <option>Science</option>
        <option>Music</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Community</button>
  </form>
</div>
