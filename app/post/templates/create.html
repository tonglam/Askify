{% extends "layout.html" %} {% block title %}Create{% endblock %} {% block head
  %} {{ super() }}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create {{ 'Post' if mode == 'post' else 'Comment' }}</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<link
rel="stylesheet"
href="{{ url_for('static', filename='style/create.css') }}"
/>
<body>
<div class="container">
  <h1>Create {{ 'Post' if mode == 'post' else 'Comment' }}</h1>
  <form id="postForm" action="{{ url_for('post.create_post') if mode == 'post' else url_for('post.create_comment') }}" method="post">
      {% if mode == 'post' %}
      <div>
          <label for="postTitle">Title:</label>
          <input type="text" id="postTitle" name="title" required placeholder="Enter title">
      </div>
      <div>
          <label for="postCommunity">Community:</label>
          <select id="postCommunity" name="community" required>
              <option value="">Select a community</option>
              <option value="community1">Community 1</option>
              <option value="community2">Community 2</option>
          </select>
      </div>
      {% endif %}
      <div id="editor-container"></div>
      <button type="submit">Submit</button>
  </form>
</div>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
var quill = new Quill('#editor-container', {
  theme: 'snow'
});
document.getElementById('postForm').onsubmit = function() {
  var content = document.createElement('input');
  content.setAttribute('type', 'hidden');
  content.setAttribute('name', 'content');
  content.value = quill.root.innerHTML;
  this.appendChild(content);
};
</script>
</body>
